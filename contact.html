  <head>

  <body>
    <section class="section3">
      <div class="main1">
        <div class="navBarMain">
          <a class="barLinks" href="#home"><nav class="mybars">Home</nav></a>
          <a class="barLinks" href="/portfolio.html"
            ><nav class="mybars">Portfolio</nav></a

          <a class="barLinks" href="#"><nav class="mybars">About</nav></a>

        <a class="barLinks" href="#"><nav class="mybars">Contact</nav></a>
      </div>

      <div class="content-container-btn-orange-lines">
        <div class="orangeLine1"></div>
        <div class="background-Content">
          <div class="description1">
            <p>Software Developer & Graphic Designer based in Kenya</p>
          </div>
          <div class="description2">

              Proficient in Developing Customizable web templates and
              experienced <br />

          </div>

      <div class="myForm">

        <form action="">
          <label for="Name">Name:</label>
          <br />
          <input type="text" placeholder="Name" id="name1" />
          <br />
          <label for="Phone">Phone</label>
          <br />
          <input type="number" placeholder="Number" id="number" />
          <br />
          <label for="Message">Message:</label>
          <br />
          <textarea
            name=""
            id="message"
            placeholder="Write your inquiries here"
            cols="60"
            rows="10"
          ></textarea>
          <br /><br />
          <button type="submit">Submit</button>
        </form>
      </div>
    </section>
